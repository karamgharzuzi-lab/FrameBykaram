<!DOCTYPE html>
<html lang="en" dir="ltr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Client Portal | Luxe Mirror Booth</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>

<body class="min-h-screen bg-black text-white p-4">
  <div class="max-w-5xl mx-auto">
    <div class="flex items-center justify-between gap-4 border-b border-white/15 pb-4 mb-6">
      <div>
        <h1 id="title" class="text-xl">Client Portal</h1>
        <p id="sub" class="text-sm opacity-70"></p>
      </div>
      <div class="flex items-center gap-3">
        <a href="index.html" class="text-sm opacity-70 hover:opacity-100 underline">Back to website</a>
        <button id="logout" class="text-sm border border-white/30 px-3 py-1 rounded hover:bg-white hover:text-black transition">
          Logout
        </button>
      </div>
    </div>

    <div id="grid" class="grid grid-cols-2 md:grid-cols-3 lg:grid-cols-4 gap-4"></div>

    <p id="msg" class="text-sm mt-6 opacity-70"></p>
  </div>

  <script>
    const grid = document.getElementById("grid");
    const msg = document.getElementById("msg");
    const title = document.getElementById("title");
    const sub = document.getElementById("sub");

    document.getElementById("logout").addEventListener("click", () => {
      localStorage.removeItem("client_email");
      localStorage.removeItem("client_pin");
      window.location.href = "client-login.html";
    });

    (async function loadPortal() {
      const email = (localStorage.getItem("client_email") || "").trim().toLowerCase();
      const pin = (localStorage.getItem("client_pin") || "").trim();

      if (!email || !pin) {
        window.location.href = "client-login.html";
        return;
      }

      try {
        const res = await fetch("clients.json", { cache: "no-store" });
        if (!res.ok) throw new Error("Could not load clients.json");
        const db = await res.json();

        const client = db[email];
        if (!client || client.pin !== pin) {
          window.location.href = "client-login.html";
          return;
        }

        title.textContent = client.title || "Your Photos";
        sub.textContent = email;

        const photos = Array.isArray(client.photos) ? client.photos : [];
        if (!photos.length) {
          msg.textContent = "No photos available yet.";
          return;
        }

        grid.innerHTML = "";
        photos.forEach(src => {
          const a = document.createElement("a");
          a.href = src;
          a.target = "_blank";
          a.className = "block border border-white/15 rounded overflow-hidden hover:border-white/40 transition";

          const img = document.createElement("img");
          img.src = src;
          img.alt = "Client photo";
          img.className = "w-full h-48 object-cover";

          a.appendChild(img);
          grid.appendChild(a);
        });
      } catch (e) {
        msg.textContent = "Portal error. Check file paths and hosting.";
      }
    })();
  </script>
</body>
</html>
